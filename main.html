<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <form class="border m-1 p-3">
    <h3 class="text-center">Internship Form</h3>
    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label for="first-name-input" class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="First name" id="first-name-input" aria-label="First name" required>
          <div id="emailHelp" class="form-text">First name required!</div>

        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label for="last-name-input" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name" id="last-name-input" aria-label="Last name" required>
          <div id="emailHelp" class="form-text">Last name required!</div>

        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label for="email-input" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" itemid="email-input" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">Email required!</div>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="college-input" class="form-label">College</label>
          <input type="text" class="form-control" placeholder="First name" id="college-input" aria-label="First name" required>
          <div id="emailHelp" class="form-text">Please provide a valid college</div>

        </div>
      </div>
      <div class="col-3">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select id="grad-year-select" class="form-select" required>
          <option selected>Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div id="emailHelp" class="form-text">Please select a valid graduation year</div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="roll-no-input" class="form-label">Roll No.</label>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="roll-no-input" aria-required="First name required" required>
          <div id="emailHelp" class="form-text">Please provide a valid Roll no.</div>

        </div>
      </div>
    </div>
    
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
      <div id="emailHelp" class="form-text">You must agree before submitting</div>
    </div>
    <button type="submit" class="btn btn-primary" required>Submit</button>
  </form>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
